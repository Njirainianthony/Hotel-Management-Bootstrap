<div class="container mt-5">
    <form action="">
        <legend class="text-danger text-center">Administrator</legend>
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required="required">
        </div>
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" class="form-control" placeholder="Password" required="required">
        </div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
    <input type="text" id="address" placeholder="1234 Main St" required="required" class="form-control">
    </div>

    <div class="mb-3">
        <label for="address2" class="form-label">Address 2</label>
    <input type="text" id="address2" placeholder="Apartment, studio or floor" required="required" class="form-control">
    </div>


    <div class="row mb-3">
        <div class="col-5">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" required="required" class="form-control">
        </div>
        <div class="col-4">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                <option value="choose" disabled="disabled">--Choose--</option>
                <option value="australia">Australia</option>
                <option value="newzealand">New Zealand</option>
                <option value="canada">Canada</option>
                <option value="germany">Germany</option>
            </select>

        </div>
        <div class="col-3">
             <label for="zip" class="form-label">Zip</label>
            <input type="number" id="zip" required="required" class="form-control">
        </div>
    </div>

    <div class="mb-3">
        <input type="checkbox" id="check">
        <label for="check">Check me out</label>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>



</form>
</div>
</body>
